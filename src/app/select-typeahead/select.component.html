<div class="typeahead-container">
    <div class="input-wrapper">
        <input #inputRef class="typeahead-input" [formControl]="formControl" (focus)="onFocus()"
            (keydown)="onKeydown($event)" (mousedown)="onInputMouseDown()" autocomplete="off" />


        <ul class="dropdown" *ngIf="showDropdown && filteredOptions.length">
            <li *ngFor="let option of filteredOptions; let i = index" [class.active]="i === highlightedIndex"
                (mousedown)="selectOption(option)" #optionRef>
                {{ option }}
            </li>
        </ul>
    </div>
</div>
